<div>
    <button pButton pRipple label="Compose New" class="mb-5 w-full p-button-outlined" routerLink="/apps/mail/compose"></button>
    <div class="overflow-auto">
        <ul class="flex flex-row md:flex-column gap-1 md:gap-2 list-none m-0 p-0 overflow-auto">
            <li pRipple *ngFor="let item of items; let i = index" class="cursor-pointer select-none p-3 transition-duration-150 border-round flex align-items-center justify-content-center md:justify-content-start md:flex-1 flex-auto"  
                [ngClass]="{'surface-hover' : url === item.routerLink, 'hover:surface-hover': url !== item.routerLink}" (click)="navigate(item)">
                <i [class]="item.icon || ''" class="md:mr-3  transition-duration-150 text-lg text-color"></i>
                <span class=" font-medium hidden md:inline text-color">{{item.label}}</span>
                <div *ngIf="item.badge" class="ml-auto align-items-center justify-content-center hidden md:flex bg-primary border-round-2xl" style=" min-width: 1.75rem; height: 1.75rem">
                    <span class="text-sm font-semibold">{{item.badge}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
