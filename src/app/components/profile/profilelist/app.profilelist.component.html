<div class="surface-section px-4 py-8 md:px-6 lg:px-8 border-1 surface-border" style="border-radius: 6px;">
    <div class="grid">
        <div class="col-12">
            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','code','price','inventoryStatus', 'date' ]" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block p-input-icon-left mr-3 w-20rem mb-4 lg:mb-0">
                            <input pInputText type="text" placeholder="Search User" class="w-full"/>
                            <i class="pi pi-search"></i>
                        </span>
                        <div class="flex align-items-center">
                            <button pButton type="button" label="New User" icon="pi pi-plus" class="p-button-secondary" class="mr-2"></button>
                            <button pButton pRipple icon="pi pi-ellipsis-v" class="p-button-primary"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th class="font-semibold" Column="name">Name<p field="name"></p>
                        </th>
                        <th class="font-semibold" Column="code">Role<p field="code"></p>
                        </th>
                        <th class="font-semibold" Column="total">Phone <p field="total"></p>
                        </th>
                        <th class="font-semibold" Column="verified">Verified <p field="verified"></p>
                        </th>
                        <th class="font-" Column="status">Status <p field="status"></p>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width:3%; height:5rem;">
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        <td style="width:30%; height:5rem; min-width:12rem;">
                            <span class="p-column-title">Name</span>
                            <div class="flex align-items-center">
                                <p-avatar [image]="'assets/demo/images/product/'  + product.image"
                                    styleClass="mr-3 shadow-1" size="large" shape="circle"></p-avatar>
                                <span class="font-semibold text-900">{{product.name}}</span>
                            </div>
                        </td>
                        <td style="width:15%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Role</span>
                            <span class="text-900 font-semibold">{{product.code}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Phone</span>
                            <span class="text-900 font-semibold">{{product.total}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Verified</span>
                            <span class="text-900 font-semibold">{{product.verified}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:8rem;">
                            <span class="p-column-title">Status</span>
                            <span class="text-900 font-semibold"
                                [ngClass]="{'text-green-500': product.status == 'Completed', 'text-pink-500': product.status === 'Cancelled'}">{{product.status}}</span>
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-ellipsis-v" class="p-button-text"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft" let-state></ng-template>
                <ng-template pTemplate="paginatorright">
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
