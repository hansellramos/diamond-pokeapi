<div class="grid grid-nogutter gap-5">
    <div class="col-12 md:col surface-section p-4 border-1 surface-border" style="border-radius: 6px;">
        <div class="flex flex-column justify-content-between h-full">
            <div class="">
                <p class="text-900 font-bold text-xl">Basic Details</p>
        <div class="flex flex-column sm:flex-row ">
            <div class="field col mb-0 sm:pr-3 px-0">
                <p class="text-900 font-bold text-lg mt-2">Name</p>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-user" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Name"
                        class="w-full pl-7 text-900 font-semibold h-3rem" />
                </span>
            </div>
            <div class="field col mb-0 sm:pl-3 px-0">
                <p class="text-900 font-bold text-lg mt-2">Email Address</p>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-envelope" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Email"
                        class="w-full pl-7 text-900 font-semibold h-3rem" />
                </span>
            </div>
        </div>
        <div class="flex flex-column sm:flex-row mb-0">
            <div class="field col mb-0 sm:pr-3 px-0">
                <p class="text-900 font-bold text-lg mt-2">Phone Number</p>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-phone" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="0 543 293 12 53"
                        class="w-full pl-7 text-900 font-semibold h-3rem" />
                </span>
            </div>
            <div class="field col mb-0 sm:pl-3 px-0">
                <p class="text-900 font-bold text-lg mt-2"> Address</p>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi  pi-map-marker" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Relax plus"
                        class="w-full pl-7 text-900 font-semibold h-3rem" />
                </span>
            </div>
        </div>
        <div class="flex flex-column sm:flex-row mb-0">
            <div class="field col mb-0 sm:pr-3 px-0">
                <p class="text-900 font-bold text-lg mt-2">State/Region</p>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-map-marker" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Ankara"
                        class="w-full pl-7 text-900 font-semibold h-3rem" />
                </span>
            </div>
            <div class="field col mb-0 sm:pl-3 px-0">
                <p class="text-900 font-bold text-lg mt-2">Country</p>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-map-marker" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Turkey"
                        class="w-full pl-7 text-900 font-semibold h-3rem" />
                </span>
            </div>
        </div>
        <div class="field col mb-0 px-0">
            <div class="flex flex-column  mb-0">
                <label class="mb-2 text-lg font-bold" for="biography">Biography</label>
                <textarea rows="5" style="border-radius: 6px;" id="biography"
                    pInputTextarea>I specialise in UI/UX design.</textarea>
            </div>
        </div>
    </div>
        <div class="flex justify-content-end ">
            <button class="mt-4 w-auto" pButton label="Save Changes"></button>
        </div>
    </div>
    </div>
    <div class="col-12 md:col surface-section p-4 border-1 surface-border" style="border-radius: 6px;">

        <p class="text-900 font-bold text-xl">Notifications</p>

        <p class="text-900 font-bold text-lg mt-5">Account</p>
        <div class="grid gap-5 grid-nogutter flex-column sm:flex-row">
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Push Notifications</span>
                <p-inputSwitch [(ngModel)]="pushNotifacitons" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">SMS Notifications</span>
                <p-inputSwitch [(ngModel)]="smsNotifications" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
        </div>

        <p class="text-900 font-bold text-lg mt-5">Mailing</p>
        <div class="grid gap-5 grid-nogutter flex-column sm:flex-row">
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Only Download</span>
                <p-inputSwitch [(ngModel)]="onlyDownload" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Dark Mode</span>
                <p-inputSwitch [(ngModel)]="darkMode" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
        </div>

        <p class="text-900 font-bold text-lg mt-5">Profile</p>
        <div class="grid gap-5 grid-nogutter flex-column sm:flex-row">
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Subscribe to newsletter</span>
                <p-inputSwitch [(ngModel)]="subscribeToNewsletter" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Monthly product updates</span>
                <p-inputSwitch [(ngModel)]="monthlyProductUpdates" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
        </div>

        <p class="text-900 font-bold text-lg mt-5">Theme</p>
        <div class="grid gap-5 grid-nogutter flex-column sm:flex-row">
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Messages</span>
                <p-inputSwitch [(ngModel)]="messages" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Dark Mode</span>
                <p-inputSwitch [(ngModel)]="darkMode" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
        </div>
        <div class="grid gap-5 grid-nogutter mt-4 flex-column sm:flex-row">
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Email Notifications</span>
                <p-inputSwitch [(ngModel)]="emailNotifacitons" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
            <div class="col flex justify-content-between align-items-center border-1 surface-border p-2 px-3"
                style="border-radius: 6px;">
                <span class="text-700 font-bold">Light Mode</span>
                <p-inputSwitch [(ngModel)]="lightMode" [style]="{'margin-top': '5px'}"></p-inputSwitch>
            </div>
        </div>
        <div class="flex justify-content-end ">
            <button class="mt-4 w-auto" pButton label="Save Changes"></button>
        </div>

    </div>
</div>
