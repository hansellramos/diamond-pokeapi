<div class="surface-section p-6 border-1 surface-border" style="border-radius: 6px;">
    <span class="text-900 text-xl font-bold mb-4 block">Create User</span>
    <div class="flex flex-column md:flex-row">
        <div class="w-20rem mr-2 align-self-center md:align-self-auto" style="max-width: 20rem;">
            <div class="flex flex-column align-items-center justify-content-center border-1 surface-border h-20rem md:h-full" style=" border-radius: 6px">
                <p-avatar icon="pi pi-pencil" styleClass="mr-2" size="medium" shape="circle"></p-avatar>
                <span class="mt-2">Upload Photo</span>
            </div>
        </div>

        <div class="w-full ml-0 md:ml-3 md:mt-0">
            <div class="flex flex-column justify-content-between">
                <div class="flex flex-column sm:flex-row p-fluid">
                    <div class="flex flex-grow-1 flex-column mr-0 sm:mr-3 md:mt-0 mt-4">
                        <label class="text-900 font-bold mb-3" for="name">Name</label>
                        <span class="p-input-icon-left h-3rem w-full">
                            <i class="pi pi-user" style="left: 1.5rem;"></i>
                            <input type="text" pInputText placeholder="jane cooper" class="w-full pl-7 text-900 font-semibold h-full" />
                        </span>
                    </div>
                    <div class="flex flex-grow-1 flex-column mr-0 md:mt-0 mt-4">
                        <label class="text-900 font-bold mb-3 block" for="email">Email Adress</label>
                        <span class="p-input-icon-left h-3rem w-full">
                            <i class="pi pi-envelope" style="left: 1.5rem;"></i>
                            <input type="text" pInputText placeholder="janecooper@gmail.com" class="w-full pl-7 text-900 font-semibold h-full" />
                        </span>
                    </div>
                </div>
                <div class="flex flex-column mt-4">
                    <label class="text-900 font-bold mb-3 block" for="biography">Biography</label>
                    <textarea rows="5" style="border-radius: 6px;" id="biography" pInputTextarea>I specialise in UI/UX design.</textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-2 sm:mt-4 p-fluid">
        <div class="flex flex-column sm:flex-row">
            <div class="flex flex-grow-1 flex-column mr-0 mt-2 sm:mr-3 sm:mt-0">
                <label class="text-900 font-bold mb-3 block" for="phoneNumber">Phone Number</label>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-phone" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="31 20 779 8986" class="w-full pl-7 text-900 font-semibold h-full" />
                </span>
            </div>
            <div class="flex flex-grow-1 flex-column mt-2 sm:mt-0">
                <label class="text-900 font-bold mb-3 block" for="address">Address</label>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-map-marker" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Jacob Obrechtstraat 5, 1071 KC" class="w-full pl-7 text-900 font-semibold h-full" />
                </span>
            </div>
        </div>
        <div class="flex flex-column sm:flex-row mt-2 sm:mt-4">
            <div class="flex flex-grow-1 flex-column mr-0 mt-2 sm:mr-3 sm:mt-0">
                <label class="text-900 font-bold mb-3 block" for="state/region">State/Region</label>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-map-marker" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Amsterdam" class="w-full pl-7 text-900 font-semibold h-full" />
                </span>
            </div>
            <div class="flex flex-grow-1 flex-column mt-2 sm:mt-0">
                <label class="text-900 font-bold mb-3 block" for="country">Country</label>
                <span class="p-input-icon-left h-3rem w-full">
                    <i class="pi pi-map-marker" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Nederland" class="w-full pl-7 text-900 font-semibold h-full" />
                </span>
            </div>
        </div>
    </div>

    <div class="mt-2 sm:mt-4">
        <label class="text-900 font-bold mb-3 block" for="account">Account</label>
        <div class="w-full mt-2 flex flex-column md:flex-row justify-content-between" style="gap: 0rem 1.5rem">
            <div class="flex flex-grow-1 justify-content-between align-items-center border-1 surface-border p-2" style="border-radius: 6px;">
                <span class="text-600 font-bold p-3">Push Notifacitons</span>
                <p-inputSwitch [(ngModel)]="pushNotifacitons"></p-inputSwitch>
            </div>
            <div class="flex flex-grow-1 justify-content-between align-items-center border-1 surface-border p-2 mt-4 md:mt-0" style="border-radius: 6px;">
                <span class="text-600 font-bold p-3">Email Notifacitons</span>
                <p-inputSwitch [(ngModel)]="emailNotifications"></p-inputSwitch>
            </div>
            <div class="flex flex-grow-1 justify-content-between align-items-center border-1 surface-border p-2 mt-4 md:mt-0" style="border-radius: 6px;">
                <span class="text-600 font-bold p-3">SMS Notifications</span>
                <p-inputSwitch [(ngModel)]="smsNotifications"></p-inputSwitch>
            </div>
        </div>
        <div class="flex justify-content-end">
            <button class="mt-4" pButton label="Create User"></button>
        </div>
    </div>
</div>
