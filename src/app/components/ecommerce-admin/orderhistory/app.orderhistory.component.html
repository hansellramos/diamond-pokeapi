<div class="surface-section px-4 py-8 md:px-6 lg:px-8 border-1 surface-border" style="border-radius: 6px;">
    <div class="grid">
        <div class="col-12">
            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-5">
                        <span class="block text-900 font-bold text-lg mb-4 lg:mb-0">Order History</span>
                    </div>
                    <div class="grid grid-nogutter border-1 surface-border mb-5 px-4 py-6" style="border-radius: 6px; gap: 2rem;">
                        <div class="col-12 flex justify-content-between">
                            <div class="flex align-items-center">
                                <span class="text-900 font-bold mr-2">Order History</span>
                                <i class="pi pi-fw pi-external-link text-700 cursor-pointer hover:text-primary"></i> 
                            </div>

                            <span class="text-900 font-bold mr-2">21 April 2022</span>
                        </div>
                        <div class="col-12">
                            <app-progress [events]="events"></app-progress>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="font-bold" pSortableColumn="date">Date Added <p-sortIcon field="date"></p-sortIcon></th>
                        <th class="font-bold">Comment</th>
                        <th class="font-bold" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width:20%; height:5rem; min-width:8rem;">
                            <span class="p-column-title">Product</span>
                            <span class="font-bold text-600">{{product.date}}</span>
                        </td>
                        <td style="width:70%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Comment</span>
                            <span class="text-900 font-bold">{{product.description}}</span>
                        </td>
                        <td style="width:10%; height:5rem; min-width:10rem;"><span class="p-column-title">Status</span>
                            <span class="font-bold" [ngClass]="{'text-green-500': product.status === 'Completed', 'text-pink-500': product.status === 'Cancelled'}">{{product.status}}</span>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary" let-state>
                    <div class="flex w-full justify-content-center md:justify-content-end mt-3">
                        <button pButton pRipple icon="pi pi-fw pi-arrow-left" label="Back"></button>
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
