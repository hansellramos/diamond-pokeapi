<div id="list.listId" class="surface-card flex flex-column gap-5 w-25rem border-1 surface-border" style="border-radius: 6px; max-height: 78vh;">
    <div class="flex justify-content-between align-items-center w-full px-3 mt-3">
        <p-inplace #in closable="closable" closeIcon="pi pi-check">
            <ng-template pTemplate="display">
                <span class="block text-900 font-semibold text-xl">{{list.title}}</span>
            </ng-template>
            <ng-template pTemplate="content">
                <input type="text" [value]="list.title" [(ngModel)]="list.title" pInputText class="w-15rem" (keydown.enter)="in.deactivate()">
            </ng-template>
        </p-inplace>
        <div>
            <button pButton pRipple type="button" icon="pi pi-ellipsis-h" class="p-button-rounded p-button-text p-button-secondary" (click)="menu.toggle($event)"></button>
            <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
        </div>
    </div>
    <div class="flex flex-column gap-5 overflow-y-auto px-3 scrollable">
        <kanban-card *ngFor="let card of list.cards" [card]="card" [listId]="list.listId" (click)="onCardClick(card)"></kanban-card>
    </div>
    <div class="px-3 mb-3 w-full flex">
        <button pButton pRipple label="New Card" icon="pi pi-plus font-semibold" class="py-3 justify-content-center font-semibold w-full" style="border-radius: 6px;" (click)="insertCard()"></button>
    </div>
</div>
