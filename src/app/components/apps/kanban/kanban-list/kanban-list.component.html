        <span class="block text-900 text-xl font-semibold uppercase">{{title}}</span>

        </div>
    </div>
    <div class="flex flex-column gap-5 overflow-y-auto px-3 scrollable">

        <button pButton pRipple label="New Card" icon="pi pi-plus font-semibold" class="py-3 justify-content-center font-semibold w-full" style="border-radius: 6px;" (click)="toggleSidebar()"></button>
    </div>
</div>
