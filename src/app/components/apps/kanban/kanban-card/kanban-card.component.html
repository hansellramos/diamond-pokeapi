<div class="flex flex-column w-full border-1 surface-border p-3 gap-5 hover:surface-ground cursor-pointer" style="border-radius: 6px;">
    <div class="flex justify-content-between align-items-center">
        <span class="text-900 font-semibold">{{content.title}}</span>
        <div>
            <button pButton pRipple type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-secondary" (click)="menu.toggle($event)"></button>
            <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
        </div>
    </div>
    <div class="text-700 ">{{content.description}}</div>
    <p-progressBar [value]="80" [showValue]="false"></p-progressBar>
    
    <div class="flex align-items-center justify-content-between">
        <div>
            <p-avatarGroup label="P">
                <p-avatar label="P" shape="circle"></p-avatar>
                <p-avatar icon="pi pi-search" shape="circle"></p-avatar>
                <p-avatar label="user.png" shape="circle"></p-avatar>
                <p-avatar label="+2" shape="circle"></p-avatar>
            </p-avatarGroup>
        </div>

        <div class="flex align-items-center gap-3">
            <span class="text-900 font-semibold"><i class="pi pi-paperclip text-700 mr-2"></i>{{content.attachments}}</span>
            <span class="text-900 font-semibold"><i class="pi pi-clock text-700 mr-2"></i>{{parseDate(content.dueDate)}}</span>
        </div>
    </div>
</div>
