<div class="w-full flex align-items-center border-bottom-1 surface-border p-6">
    <div class="relative flex align-items-center mr-3">
        <img src="assets/demo/images/avatar/{{user.image}}" alt="user.name" class="w-4rem h-4rem border-circle border-2 surface-border">
        <span class="w-1rem h-1rem border-circle border-2 surface-border absolute right-0" [ngClass]="{'bg-green-400': user.status === 'active', 'bg-red-400': user.status === 'busy', 'bg-yellow-400': user.status === 'away'}" style="bottom: 0px;"></span>
    </div>
    <div class="mr-2">
        <span class="text-900 font-semibold block">{{user.name}}</span>
        <span class="text-700 font-semibold">Last active 1 hour ago</span>
    </div>
    <div class="flex align-items-center ml-auto">
        <button pButton pRipple type="button" icon="pi pi-phone" class="p-button-rounded p-button-outlined p-button-secondary mr-3"></button>
        <button pButton pRipple type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-outlined p-button-secondary"></button>
    </div>
</div>
<div class="w-full p-6 border-bottom-1 surface-border overflow-y-auto" #window style="height:37rem;">
    <div *ngFor="let message of user.messages">
        <div *ngIf="message.ownerId !== 123" class="grid grid-nogutter mb-4">
            <div class="col-1">
                <img src="assets/demo/images/avatar/{{user.image}}" alt="user.name" class="w-3rem h-3rem border-circle border-2 surface-border">
            </div>
            <div class="col mt-2">
                <p class="text-900 font-semibold mb-4">{{user.name}}</p>
                <span class="text-900 font-semibold border-1 surface-border p-3" style="border-radius: 6px;">{{message.text}}</span>
                <p class="text-700 mt-4">{{message.createdAt}}<i class="pi pi-check ml-2 text-green-400"></i></p>
            </div>
        </div>

        <div *ngIf="message.ownerId === defaultUserId" class="grid grid-nogutter mb-4">
            <div class="col mt-2 text-right">
                <p class="text-900 font-semibold mb-4">Asiya Javayant</p>
                <span class="text-900 font-semibold border-1 surface-border surface-100 p-3" style="border-radius: 6px;">{{message.text}}</span>
                <p class="text-700 mt-4">{{message.createdAt}} <i class="pi pi-check ml-2 text-green-400"></i></p>
            </div>
            <div class="col-1 text-right">
                <img src="assets/demo/images/avatar/asiyajavayant.png" alt="Asiya Javayant" class="w-3rem h-3rem border-circle border-2 surface-border">
            </div>
        </div>
    </div>
</div>
