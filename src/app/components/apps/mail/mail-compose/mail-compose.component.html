<div class="flex align-items-center">
    <button pButton pRipple type="button" icon="pi pi-chevron-left" class="p-button-outlined p-button-secondary surface-border text-900 w-3rem h-3rem mr-3"></button>
    <span class="block text-900 font-bold text-xl">Compose Message</span>
</div>
<div class="surface-section grid mt-4 grid-nogutter formgrid p-4 gap-3 md:surface-border md:border-1" style="border-radius: 6px;">
    <div class="col-12 field">
        <label for="to" class="text-900 font-semibold">To</label>
        <span class="p-input-icon-left w-full" style="height: 3.5rem;">
            <i class="pi pi-user" style="left: 1.5rem;"></i>
            <input id="to" type="text" pInputText placeholder="" class="w-full pl-7 text-900 font-semibold" style="height: 3.5rem"/>
        </span>
    </div>
    <div class="col-12 field">
        <label for="Subject" class="text-900 font-semibold">Subject</label>
        <span class="p-input-icon-left w-full" style="height: 3.5rem;">
            <i class="pi pi-pencil" style="left: 1.5rem;"></i>
            <input id="subject" type="text" pInputText placeholder="Subject" class="w-full pl-7 text-900 font-semibold" style="height: 3.5rem"/>
        </span>
    </div>
    <div class="col-12 field">
        <p-editor [style]="{'height':'250px'}"></p-editor>
    </div>
    <div class="col-12 flex column-gap-3 justify-content-end">
        <button pButton pRipple type="button" class="p-button-secondary w-3rem h-3rem" icon="pi pi-image"></button>
        <button pButton pRipple type="button" class="p-button-secondary w-3rem h-3rem" icon="pi pi-paperclip"></button>
        <button pButton pRipple type="button" class="p-button-primary h-3rem" icon="pi pi-send" label="Send Message" (click)="sendMail()"></button>
    </div>
</div>
