<div class="surface-section p-5 surface-border border-1" style="border-radius: 6px">
    <p-dataView #dv [value]="blogs" [paginator]="true" [rows]="rowCount" filterBy="title" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid" styleClass="p-0">
        <ng-template pTemplate="header">
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center">
                <span class="text-xl text-900 font-semibold mb-2 md:mb-0">Blog List</span>
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort by" (onChange)="onSortChange($event)" [style]="{ 'min-width': '10rem' }"></p-dropdown>
            </div>
        </ng-template>

        <ng-template let-blog pTemplate="gridItem">
            <div class="col-12 md:col-6 xl:col-4">
                <blog-card [blog]="blog"></blog-card>
            </div>
        </ng-template>
    </p-dataView>
</div>
