<div class="auth-container md:p-6 lg:p-8 h-screen flex justify-content-center align-items-center">
    <div class="border-1 surface-border surface-card p-4 md:p-7 md:w-30rem w-full" style="border-radius: 6px;">
        <div class="mb-4">
            <div class="text-900 text-lg font-bold mb-2">Lock Screen</div>
            <span class="text-500 font-medium text-sm">Enter your password to unlock the screen!</span>
        </div>
        <div class="mb-4">
            <span class="p-input-group w-full relative">
                <img src="assets/demo/images/avatar/amyelsner.png" class="absolute w-2rem h-2rem" alt="Avatar">
                <input id="name" type="text" pInputText class="w-full pl-5 h-3rem px-7 font-bold" [(ngModel)]="name" placeholder="Name" style="border-radius: 6px;">
                <a class="cursor-pointer text-500 absolute">Sign In</a>
            </span>
        </div>
        <div class="mb-4">
            <span class="p-input-icon-left w-full relative">
                <i class="pi pi-unlock"></i>
                <input id="password" [type]="inputType" pInputText class="w-full pl-5 h-3rem" placeholder="Enter password" style="border-radius: 6px;">
                <i class="pi cursor-pointer absolute" [ngClass]="{'pi-eye-slash': inputType === 'text', 'pi-eye': inputType === 'password'}" (click)="togglePassword()" style="right: 5px;"></i>
            </span>
        </div>
        <button pButton pRipple label="Unlock" class="mr-2 w-full p-button-primary h-3rem mb-4" style="border-radius: 6px;"></button>
    </div>
</div>
